<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/responsive.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="static/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/owl/owl.theme.default.min.css">

    <title>Minha Netflix</title>
</head>
<body>
    <header class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav class="main-nav">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Conta</a>
        </nav>
    </header>
    <main>
        <section class="banner-bg">
            <div class="container banner-content">
                <h3 class="title">FILHOS DA ANARQUIA</h3>
                <p class="description">
                    Depois de tomar o controle da cidade, um clube de motoqueiros 
                    enfrenta problemas com rivais, grupos racistas e a lei.
                </p>
                <div class="btn-group">
                    <button type="button" class="btn">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button type="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </section>
        <section class="films-list">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="img/mini_1.jpg" alt="filme 1" class="film-img">
                </div>
                <div class="item">
                    <img src="img/mini_2.jpg" alt="filme 1" class="film-img">
                </div>
                <div class="item">
                    <img src="img/mini_3.jpg" alt="filme 1" class="film-img">
                </div>
                <div class="item">
                    <img src="img/mini_4.jpg" alt="filme 1" class="film-img">
                </div>
                <div class="item">
                    <img src="img/mini_5.jpg" alt="filme 1" class="film-img">
                </div>
                <div class="item">
                    <img src="img/mini_6.jpg" alt="filme 1" class="film-img">
                </div>
            </div>
            
        </section>
    </main>
    <script src="https://kit.fontawesome.com/c293cd5653.js" crossorigin="anonymous"></script>
    <script src="static/js/owl/jquery.min.js"></script>
    <script src="static/js/owl/owl.carousel.min.js"></script>
    <script src="static/js/owl/setup.js"></script>

</body>
</html>
